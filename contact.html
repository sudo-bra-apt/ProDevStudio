<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProDevStudio - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1a1a1a;
      --accent-color: #00b4ff;
      --text-color: #f2f2f2;
      --glow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 40px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      color: var(--accent-color);
      margin-bottom: 20px;
      text-align: center;
    }
    .contact-info, .contact-form {
      max-width: 600px;
      margin: 0 auto 40px;
      background: #2a2a2a;
      border-radius: 12px;
      padding: 30px;
      box-shadow: var(--glow);
    }
    .contact-info h2, .contact-form h2 {
      font-size: 1.4em;
      color: var(--accent-color);
      margin-bottom: 15px;
    }
    .contact-info p {
      margin-bottom: 10px;
      line-height: 1.6;
      font-size: 1.05em;
    }
    .contact-form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: var(--text-color);
      box-shadow: inset 0 0 5px rgba(0, 180, 255, 0.3);
      resize: vertical;
    }
    .contact-form button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: var(--accent-color);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .contact-form button:hover {
      background-color: #0099dd;
      transform: scale(1.05);
    }
    .back-home {
      display: inline-flex;
      align-items: center;
      margin-top: 20px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      padding: 12px 24px;
      color: var(--text-color);
      background-color: #2a2a2a;
      border-radius: 8px;
      box-shadow: var(--glow);
      transition: background 0.3s, box-shadow 0.3s;
    }
    .back-home:hover {
      background-color: #121212;
      box-shadow: 0 0 15px var(--accent-color), 0 0 30px var(--accent-color);
    }
    .back-home svg {
      margin-right: 8px;
      fill: var(--accent-color);
    }
    .centered {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>

  <div class="contact-info">
    <h2>Email</h2>
    <p>support@prodevstudio.com</p>
    <h2>Phone</h2>
    <p>+1 (555) 123-4567</p>
    <h2>Business Hours</h2>
    <p>Mon - Fri: 9:00 AM - 6:00 PM (EST)</p>
  </div>

  <div class="contact-form">
    <h2>Send a Message</h2>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="centered">
    <a href="index.html" class="back-home">
      <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      Home
    </a>
  </div>
</body>
</html>
