<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProDevStudio - Themes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1a1a1a;
      --accent-color: #00b4ff;
      --text-color: #f2f2f2;
      --glow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 40px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      color: var(--accent-color);
      margin-bottom: 30px;
      text-align: center;
    }
    .themes-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto 50px;
    }
    .theme-card {
      background-color: #2a2a2a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: var(--glow);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      position: relative;
    }
    .theme-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px var(--accent-color), 0 0 30px var(--accent-color);
    }
    .theme-card svg {
      width: 40px;
      height: 40px;
      fill: var(--accent-color);
      margin-bottom: 15px;
    }
    .theme-card h3 {
      font-size: 1.3em;
      margin-bottom: 10px;
    }
    .theme-card p {
      font-size: 0.95em;
      color: #ccc;
    }
    .download-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .download-btn:hover {
      background-color: #0099dd;
      transform: scale(1.05);
    }
    .back-home {
      display: inline-flex;
      align-items: center;
      margin-top: 20px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      padding: 12px 24px;
      color: var(--text-color);
      background-color: #2a2a2a;
      border-radius: 8px;
      box-shadow: var(--glow);
      transition: background 0.3s, box-shadow 0.3s;
    }
    .back-home:hover {
      background-color: #121212;
      box-shadow: 0 0 15px var(--accent-color), 0 0 30px var(--accent-color);
    }
    .back-home svg {
      margin-right: 8px;
      fill: var(--accent-color);
    }
    .centered {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Pre-Built Themes</h1>

  <div class="themes-container">
    <div class="theme-card">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 4h18v2H3V4zm0 7h12v2H3v-2zm0 7h18v2H3v-2z"/></svg>
      <h3>Modern Portfolio</h3>
      <p>Sleek and stylish portfolio layout for designers and developers.</p>
      <button class="download-btn">Download</button>
    </div>
    <div class="theme-card">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 6h16v2H4zm0 5h10v2H4zm0 5h16v2H4z"/></svg>
      <h3>Business Landing</h3>
      <p>Clean and professional landing page with feature highlights.</p>
      <button class="download-btn">Download</button>
    </div>
    <div class="theme-card">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2l4 4H8l4-4zm-1 6h2v12h-2z"/></svg>
      <h3>Startup Splash</h3>
      <p>Bold hero sections and call-to-action panels for new ventures.</p>
      <button class="download-btn">Download</button>
    </div>
  </div>

  <div class="centered">
    <a href="index.html" class="back-home">
      <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      Home
    </a>
  </div>
</body>
</html>
